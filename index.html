<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDN Learning</title>
  </head>
  <body>
    <div id="editor" contenteditable="true">this is an editable div.</div>
    <button id="getContentButton">get content</button>
    <div id="output"></div>

    <script>
      const editor = document.querySelector("#editor");
      const getContentButton = document.querySelector("#getContentButton");
      const output = document.querySelector("#output");

      getContentButton.addEventListener("click", () => {
        const content = editor.innerHTML;
        output.innerHTML = `<p>Your edit content is: </p><pre>${content}</pre>`;
      });
    </script>
  </body>
</html>
